spring.application.name=bubble_tea
# ========================
# SERVER CONFIGURATION
# ========================
server.port=8080
server.servlet.context-path=/api

# ========================
# DATABASE CONFIGURATION
# ========================
spring.datasource.url=jdbc:postgresql://localhost:5432/bubbletea_db
spring.datasource.username=postgres
spring.datasource.password=Lucena08

# ========================
# JPA / HIBERNATE
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# ========================
# LOGGING
# ========================
logging.level.com.lucena.bubble_tea=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================
# APPLICATION
# ========================
app.name=Bubble Tea SLZ API
app.version=1.0.0
app.description=Sistema de Gerenciamento de Pedidos

# ========================
# CORS (importante para frontend)
# ========================
cors.allowed-origins=http://localhost:5500,http://127.0.0.1:5500,http://localhost:5501,http://127.0.0.1:5501
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
